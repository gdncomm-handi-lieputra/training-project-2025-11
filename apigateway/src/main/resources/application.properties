spring.application.name=api-gateway
server.port=8080

# JWT config
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://member-service:8081/.well-known/jwks.json

# Gateway routes
spring.cloud.gateway.routes[0].id=member-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/members/**

spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/products/**

spring.cloud.gateway.routes[2].id=cart-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/cart/**

# Redis for token blacklist
spring.redis.host=localhost
spring.redis.port=6379

# Actuator
management.endpoints.web.exposure.include=*
